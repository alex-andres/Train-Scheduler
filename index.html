<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/script/app.js" type="text/javascript"></script>
  <title>Train Scheduler</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-1"></div>
      <div class="col-10">
        <div class="header text-justify">
          <h1> Gare de Lyon Train Schedule</h1>
        </div>
        <div  class="card mb-3">
          <img class="card-img-top" src=assets/images/g-photo_park-car_park_paris_gare_lyon_train_station-en-263.jpg alt="Card image cap">
          <div id="cardPadding" class="card-block">
            <h4 class="card-title">Current Train Scheduler</h4>
          </div>

        <table id="trainTable" class="table table-striped">
          <thead>
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
          <tr>
            <th>Lyon</th>
            <th>Lyon</th>
            <th>25</th>
            <th></th>
            <th></th>
          </tr>
        </table>
        </div>
        <div id="cardPadding" id="inputCard" class="card mb-3 ">
          <div class="card-block">
            <h4 class="card-title">Add Train</h4>
            <div class="form-group">
              <label for="name">Train Name</label>
              <input type="name" class="form-control" id="train-name">
              <label for="destination">Destination</label>
              <input type="name" class="form-control" id="destination">
              <label for=""> First Train Time (HH:mm, military time)</label>
              <input type="" class="form-control" id="start-time">
              <label for="">Frequency (min)</label>
              <input type="name" class="form-control" id="frequency">
            </div>
            <button type="submit" id="submitButton" class="btn btn-secondary">Submit</button>
            <p class="card-text"><small class="text-muted"></small></p>
          </div>
        </div>
      <div class="col-1"></div>
      </div>
    </div>
  </div>
</body>
</html>
